<div class="modal" id="editar-info" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar información</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <span class="input-group-text"
                        id="inputGroup-sizing-default">Nombre Completo</span>
                    <input type="text" class="form-control" aria-label="Sizing
                        example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <br>
                <div class="input-group mb-3">
                    <span class="input-group-text"
                        id="inputGroup-sizing-default">Edad</span>
                    <input type="number" class="form-control" aria-label="Sizing
                        example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-text">Descripción</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                    data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
